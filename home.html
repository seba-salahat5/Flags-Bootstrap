<!doctype html>
<html lang="en">
  <head>
    <title>home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1a43bb7471.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <link href="style1.css" rel="stylesheet">

  </head>
  <body>
    <header class="white container-fluid d-flex justify-content-between px-5 py-2 shadow-sm " id="header">
      <h1 class="fs-5 fw-bold">Where in the world?</h1>
      <button class="btn fs-6" id="btn" onclick="switchMode()"><i class="fa-regular fa-moon px-2" id="icon"></i>Dark Mode</button>
    </header>
    <main class="container-fluid px-5 py-2 my-4">
      <div class="d-xs-block d-sm-flex justify-content-between "> 
        <div class="white shadow-sm input-group w-auto rounded-1 mb-4 my-4">
          <span class="white input-group-text border-0"><i class="fa-solid fa-magnifying-glass fs-6"></i></span>
          <input class="form-control me-2 border-0 rounded-1 white" type="search" placeholder="Search for a country..." aria-label="Search" id="searchField">

        </div>
        <div class="btn-group-sm my-4" role="group">
          <button type="button" class="white btn dropdown-toggle shadow-sm" onclick="filterByRegion('#dropdown-menu li a', 'row', 'searchField')" data-bs-toggle="dropdown" aria-expanded="false">
            Filter by Region
          </button>
          <ul class="white dropdown-menu" id="dropdown-menu">
            <li><a class="dropdown-item fw-semibold" href="#">No Filter</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Africa</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Americas</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Asia</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Europe</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Oceania</a></li>
          </ul>
        </div>
      </div>
      <div class="row row-cols-lg-4 row-cols-md-3  row-cols-sm-2 row-cols-1 g-5" id="row">
      </div>
    </main>
    <script src="home.js"></script>
    <script>
      //filterByRegion('#dropdown-menu li a', 'row', 'searchField');
      let currentRow = document.getElementById('row');
      let parentElement = currentRow.parentNode;
      parentElement.replaceChild(createRow('row', 'No Filter', 'searchField'), currentRow);
    </script>
  </body>
</html>
