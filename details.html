<!DOCTYPE html>
<html lang="en">
<head>
    <title>details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/1a43bb7471.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="container-fluid">
        <h1>Where in the world?</h1>
        <button><i class="fa-regular fa-moon"></i>Dark Mode</button>
    </header>
    <main class="container-fluid">
        <button type="button">
            <i class="fa-solid fa-arrow-left-long"></i> Back
        </button>
    </main>
    <div class="container-fluid">
        <div class="upper-row">
            <div class="row">
                <div class="col-6">
                    <img src="./assets/de.svg">
                </div>
                <div class=" description col-6">
                    <h2>Belgium</h2>
                    <div class="row">
                        <div class="col-6">
                            <dt><h3 class="title">Native Name: </h3><h3>Belgie</h3></dt>
                            <dt><h3 class="title">Population: </h3><h3>11,319,511</h3></dt>
                            <dt><h3 class="title">Region: </h3><h3>Europe</h3></dt>
                            <dt><h3 class="title">Sub Region: </h3><h3>Western Europe</h3></dt>
                            <dt><h3 class="title">Capital: </h3><h3>Brussels</h3></dt>
                          </div>     
                          <div class="col-6">
                            <dt><h3 class="title">Top Level Domain: </h3><h3>.be</h3></dt>
                            <dt><h3 class="title">Currencies: </h3><h3>Euro</h3></dt>
                            <dt><h3 class="title">Languages: </h3><h3> Dutch, French, German</h3></dt>            
                          </div>
                    </div>
                    <div class="col-12">
                        <div class="border-countries">
                            <h3 class="title">Border Countries:</h3>
                            <div style="display: inline;">
                                <button class="border">France</button>
                                <button class="border">Germany</button>
                                <button class="border">Netherlands</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
