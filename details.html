<!doctype html>
<html lang="en">
  <head>
    <title>details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1a43bb7471.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link href="style1.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">

  </head>
  <body>
    <header class="container-fluid bg-white d-flex justify-content-between px-5 py-2 shadow-sm ">
        <h1 class="fs-5 fw-bold">Where in the world?</h1>
        <button class="btn fs-6"><i class="fa-regular fa-moon px-2"></i>Dark Mode</button>
    </header>
    <main class="container-fluid px-5 py-5">
        <button type="button" class="btn bg-white shadow-sm fs-6 px-4">
            <i class="fa-solid fa-arrow-left-long px-2"></i>Back
        </button>
        <div class="row g-5 my-1">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <img class="img-fluid" src="./assets/de.svg">
            </div>          
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <h2 class="fw-bold">Belgium</h2>
                <div class="row">
                    <div class="my-4 col-12 col-sm-12 col-md-6 col-lg-6">
                        <dt><h3 class="card-text fs-6 fw-semibold d-inline py-3">Native Name: </h3><h3 class="card-text fs-6 fw-normal d-inline py-3">Belgie</h3></dt>
                        <dt><h3 class="card-text fs-6 fw-semibold d-inline py-3">Population: </h3><h3 class="card-text fs-6 fw-normal d-inline py-3">11,319,511</h3></dt>
                        <dt><h3 class="card-text fs-6 fw-semibold d-inline py-3">Region: </h3><h3 class="card-text fs-6 fw-normal d-inline py-3">Europe</h3></dt>
                        <dt><h3 class="card-text fs-6 fw-semibold d-inline py-3">Sub Region: </h3><h3 class="card-text fs-6 fw-normal d-inline py-3">Western Europe</h3></dt>
                        <dt><h3 class="card-text fs-6 fw-semibold d-inline py-3">Capital: </h3><h3 class="card-text fs-6 fw-normal d-inline py-3">Brussels</h3></dt>
                    </div>     
                    <div class="my-4 col-12 col-sm-12 col-md-6 col-lg-6">
                        <dt><h3 class="card-text fs-6 fw-semibold d-inline py-3">Top Level Domain: </h3><h3 class="card-text fs-6 fw-normal d-inline py-3">.be</h3></dt>
                        <dt><h3 class="card-text fs-6 fw-semibold d-inline py-3">Currencies: </h3><h3 class="card-text fs-6 fw-normal d-inline py-3">Euro</h3></dt>
                        <dt><h3 class="card-text fs-6 fw-semibold d-inline py-3">Languages: </h3><h3 class="card-text fs-6 fw-normal d-inline py-3"> Dutch, French, German</h3></dt>            
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 d-inline">
                    <h3 class="card-text fs-6 fw-semibold py-3 d-lg-inline d-sm-block">Border Countries:</h3>
                    <button type="button" class="btn bg-white shadow-sm d-inline">France</button>
                    <button type="button" class="btn bg-white shadow-sm d-inline">Germany</button>
                    <button type="button" class="btn bg-white shadow-sm d-inline">Netherlands</button>
                </div>
                
            </div>
        </div>
    </main>
  </body>
</html>
